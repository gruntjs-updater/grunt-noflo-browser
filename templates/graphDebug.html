<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title><%= name %></title><% _.forEach(scripts, function (path) { %>
    <script src="<%= path %>"></script><% }); %>
    <script src="<%= noflo %>"></script>
  </head>
  <body>
    <a id='flowhub_debug_url' style='display:none;'></a>
    <%= content %>
    <script>
      var noflo = require('noflo');
      var runtime = require('noflo-runtime-webrtc');
      noflo.graph.loadJSON(require('<%= graphPath %>'), function (graph) {
        graph.baseDir = '/<%= lib %>';
        var runtimeOptions = {
            defaultGraph: graph
            baseDir: graph.baseDir
        };
        var rt = runtime(null, runtimeOptions);
        console.log('WebRTC id is', rt.id);
        var ide = 'http://flowhub.io';
        var debugUrl = ide+'#runtime/endpoint?'+encodeURIComponent('protocol=webrtc&address='+rt.id);
        rt.network.on('addnetwork', function) {
            console.log('<%= name %> is running!');
        });
      });
    </script>
  </body>
</html>
