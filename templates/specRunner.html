<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title><%= title %></title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
    <style type="text/css">
      #fixtures {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="mocha"></div>
    <div id="fixtures"></div>
    <% _.forEach(scripts, function (path) { %>
    <script src="<%= path %>"></script>
    <% }); %>
    <script src="http://chaijs.com/chai.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script>mocha.setup('bdd');</script>
    <% _.forEach(testfiles, function (path) { %>
    <script src="<%= path %>"></script>
    <% }); %>
    <script>
      if (window.mochaPhantomJS) {
        mochaPhantomJS.run();
      } else {
        mocha.checkLeaks();
        mocha.run();
      }
    </script>
  </body>
</html>
